        </ul>
    about_identity_accounts:
      title: Über digtale Identitäten
      content_html: |
        <p>Verifying your identity takes about 15 minutes, but you only have to do it once.</p>
        <p>You’ll then have an identity account with the company you choose.</p>
        <p>You can then access other government services in less than 1 minute wherever you see the GOV.UK Verify logo.</p>
      content_loa1_html: |
        <p>Verifying your identity takes about 5 minutes to complete.</p>
        <p>You’ll then have an identity account with the certified company.</p>
        <p>You can use this identity account to access other government services wherever you see the GOV.UK Verify logo.</p>
      summary: Wo können Sie Ihre digitalen Identiäten verwenden
      details_loa1_html: |
        <p>GOV.UK Verify is new, and government services are joining all the time.</p>
        <p>You can use your identity account to access:</p>
      details: "The current services using GOV.UK Verify are:"
      details_loa1_uplift_list: "Wenn Sie staatliche Leistungen in Anspruch nehmen, muss Ihre Identität festegestellt werden:"
      navigation:
        start_now: Jetzt starten
    about_choosing_a_company:
      title: Über Organisation wählen
      heading: Sie richtige Organisation finden
      content_html: |
        <p>Diese Organisationen haben sichere Verfahren, um Identitäten digital zu bestätigen. Die Verfahren basieren auf der Verifikation von:</p>
        <ul class="list-bullet list">
        <li>Ausweis-, Reisepass- und Führerscheindokumente</li>
        <li>Datenabgleich</li>
        </ul>
        <p>Jede Organisation nutzt unterschiedliche Vorgehensweisen.</p>
        <p>Hier sind einige Fragen, um festzulegen, welche Organisation Ihre Identität am besten bestätigen kann. Sie werden dann zur Webseite der richtigen Organisation weitergeleitet.</p>
