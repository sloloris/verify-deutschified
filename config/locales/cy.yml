      a_certified_company_will_verify_security_start: Wählen Sie zum Start ein zertifizierte Organisation aus.
      ensure_privacy: Die zertifizierte Organisation, die Ihre Identität bestätigt, wird nicht darüber informiert welche staatlichen Dienstleistungen Sie in Anspruch nehmen. Gleichzeitig wissen staatliche Stellen nicht, über welche Organisation Sie sich identifiziert haben.
      no_charge: BUND Verify ist kostenlos.
      summary: Wie bestätigen Organisationen Ihre Identität
      details_html: |
        <p>Diese Organisationen prüfen, ob es wirklich Sie sind durch eigene Daten oder durch Zugriff auf weitere Informationen wie Bank-, Ausweis-, Reise- oder Führerscheindaten.</p>
        <p>Diese Organisation erfüllen die staatlichen Sicherheitsstandards. Sie können Ihre Daten nicht ohne Ihre Einveständnis an Dritte weitergeben oder verkaufen.</p>
        <p>Ihre Bonität wird durch die Identitätsprüfung nicht beeinflusst.</p>
        <p>Es gibt mehr als eine Organisation:</p>
        <ul class="list list-bullet">
          <li>Sie wählen, welche Organisation Sie verifiziert</li>
          <li>Die Daten sind nciht zentral gespeichert</li>
        </ul>
      loa1_details_html: |
        <p>Diese Organisationen prüfen, ob es wirklich Sie sind durch eigene Daten oder durch Zugriff auf weitere Informationen wie Bank-, Ausweis-, Reise- oder Führerscheindaten.</p>
        <p>Diese Organisation erfüllen die staatlichen Sicherheitsstandards. Sie können Ihre Daten nicht ohne Ihre Einveständnis an Dritte weitergeben oder verkaufen.</p>
        <p>Ihre Bonität wird durch die Identitätsprüfung nicht beeinflusst.</p>
        <p>Es gibt mehr als eine Organisation:</p>
        <ul class="list list-bullet">
          <li>Sie wählen, welche Organisation Sie verifiziert</li>
