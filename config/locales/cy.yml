    about_certified_companies:
      title: Über zertifizierte Unternehmen
      a_certified_company_will_verify: Ein staatlich zertifiziertes Unternehmen bestätigt Ihre Identität. 
      dont_need_to_be_existing_customer: Sie müssen noch kein Kunde bei diesen Unternehmen sein, um identifiziert werden zu können.
