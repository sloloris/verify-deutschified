    why_companies:
      title: Warum habe ich die Wahl?
      choose_a_company: Organisation wählen
      content_html: |
        <p>Sie haben die Wahl mit welcher Organisation Sie interagieren möchten. Sie haben das Recht, die Interaktion jederzeit einzustellen und die Organistion zu wechseln.</p>
        <p>Um Ihre Identität zu verfizieren, greifen die Organisationen auf Ihre eigenen Daten zurück oder nutzen Daten wie Ihren Kontoverlauf. Diese Daten werden mit Ihren Angaben zu Ihrem Ausweis und Führerschein abgeglichen.</p>
        <p>Diese 5 Organisationen erfüllen die staatlichen Sicherheitsstandarde. Ihnen kann vertraut werden. Die Organisationen dürfen Ihre Daten nicht ohne Ihre Einwilligung für andere Zwecke nutzen.</p>
        <p>Die Verifizierung Ihrer Identität über die Anbieter hat keinen Einfluss auf Ihre Bonität.</p>
      content_loa1_html: |
        <p>Sie haben die Wahl mit welcher Organisation Sie interagieren möchten. Sie haben das Recht, die Interaktion jederzeit einzustellen und die Organistion zu wechseln.</p>
